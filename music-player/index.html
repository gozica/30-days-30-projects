<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/249e044000.js" crossorigin="anonymous"></script>
    <title>music player</title>
</head>
<body>
    
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
             <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="media/record.png" class="song-img">
        <h1>Strangers In The Night</h1>
        <p>Frank Sinatra</p>

<audio id="song">
    <source src="media/Strangers In The Night (2008 Remastered).mp3">
</audio>
<input type="range" value="0" id="progress">
<div class="controls">
    <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>


</div>

    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
